<section id="stage-advice" class="step-hero">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h3 class="text-bold shadow">Check In</h3>
                <h4 class="text-light">
                    Let's get your journey with Changi from our friendly check-in row :)
                </h4>
                <h5>
                    Before {{checkinTime | date: 'hh:mm a'}}
                </h5>
                <h5>
                    Terminal {{flight.terminal}} Gate {{flight.gate.id}}
                </h5>
            </div>
            <div class="col s12">
                <div class="card-action">
                    <a type="button" name="next" class="next action-button btn" ng-click="nextState()">Next

                </div>
            </div>
        </div>
    </div>
</section>
